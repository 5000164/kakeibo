<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>家計簿</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="kakeibo">
      <div class="price">
        <div class="price__field">
          <input type="number" value="1512" class="price__field--price">
        </div>
        <div class="price__input">
          <div class="price__input--button">9</div>
          <div class="price__input--button">8</div>
          <div class="price__input--button">7</div>
          <div class="price__input--button">6</div>
          <div class="price__input--button">5</div>
          <div class="price__input--button">4</div>
          <div class="price__input--button">3</div>
          <div class="price__input--button">2</div>
          <div class="price__input--button">1</div>
          <div class="price__input--button">クリア</div>
          <div class="price__input--button">00</div>
          <div class="price__input--button">0</div>
        </div>
      </div>
      <div class="category">
        <div class="category__input">
          <span class="category__input--tag">ジュース</span>
          <span class="category__input--tag">コーラ</span>
          <span class="category__input--tag">ご褒美</span>
          <span class="category__input--tag">150ml増量缶</span>
        </div>
        <div class="category__recent">
          <span class="category__recent--tag">外食</span>
          <span class="category__recent--tag">飲み会</span>
          <span class="category__recent--tag">お菓子</span>
          <span class="category__recent--tag">シャンプー</span>
          <span class="category__recent--tag">コンディショナー</span>
          <span class="category__recent--tag">洗顔料</span>
          <span class="category__recent--tag">ファブリーズ</span>
          <span class="category__recent--tag">シャツ</span>
          <span class="category__recent--tag">カラオケ</span>
          <span class="category__recent--tag">スノーボード</span>
          <span class="category__recent--tag">本</span>
          <span class="category__recent--tag">電車</span>
          <span class="category__recent--tag">＋</span>
        </div>
      </div>
      <div class="save">
        <div class="save__button">登録</div>
      </div>
    </div>
  </body>
</html>
